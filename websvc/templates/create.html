<!DOCTYPE html>
<html>
<head>
<h3 style="text-align:center">Create an Event</h3>
</head>
<body>

<form method="POST" action="/create">
  Event Name:<br>
  <input type="text" name="eventname" required><br>
  Date and Time:<br>
  <input type="date" name="datetime" required><br>
  Description:<br>
  <input type="text" name="description"><br>
  Access Key:<br>
  <input type="password" name="accesskey" required><br><br>
  <input type="reset" value="Cancel"> <input type="submit" value="Create">
</form>

<p>Please fill all of the forms to complete your event.</p>

</body>
</html>
