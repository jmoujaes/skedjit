<!DOCTYPE html>

<!—- The “placeholder” text and the default datetime needs to be replaced with info from the database that is acquired using a unique id (6 char hash) —->

<html>
<head>
<h3 style="text-align:center">Update Your Event</h3>
</head>
<body>

<form method="POST" action="/event_update">
  Event Name:<br>
  <input type="text" name="eventname" value="placeholder" required><br>
  Date and Time:<br>
  <input type="datetime-local" name="datetime" value="1970-01-01T00:00:00" required><br>
  Description:<br>
  <input type="text" name="description" value="placeholder"><br>
  Access Key:<br>
  <input type="password" name="accesskey" required><br><br>
  <input type="reset" value="Reset"> <input type="submit" value="Update">
</form>

<p>Please update any new information about your event and select "Update".</p>

</body>
</html>
